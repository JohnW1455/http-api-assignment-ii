<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseBool) => {
      const content = document.querySelector('#content');

      switch (response.status) {
        case 200:
          content.innerHTML = `<h1><b>Success</b></h1>`;
          break;
        case 404:
          content.innerHTML = `<h1><b>Not Found</b></h1>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if (parseBool) {
        const responseObj = await response.text();
        const data = JSON.parse(responseObj);
        console.log(data);

        if (data.users) {
          content.innerHTML += `\n<p>${JSON.stringify(data.users)}</p>`;
        } else {
          content.innerHTML += `\n<p>Message: ${data.message}`;
        }
      }
        
    };

    const requestUpdate = async (url, method) => {
      const response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json',
        }
      });

      handleResponse(response, method === 'get');
    };    

    const init = () => {
      const urlForm = document.querySelector('#urlField');
      const methodForm = document.querySelector('#methodSelect');
      const getUserButton = document.querySelector('#getUserButton');
      
      getUserButton.addEventListener('click', (event) => {
        event.preventDefault();

        requestUpdate(urlForm.value, methodForm.value);

        return false;
      });
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" id="getUserButton" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
